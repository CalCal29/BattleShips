            function Cruiser(x,y)
            {
                this.x = x;
                this.y = y;
                
                this.drawCruiser = function()
                {
                    context.beginPath()
                    context.lineTo(this.x+3*CUBE, this.y )
                    context.lineTo(this.x+3*CUBE, this.y+CUBE)
                    context.lineTo(this.x, this.y+CUBE)
                    context.lineTo(this.x,this.y)

                    context.fill()
                    context.closePath()
